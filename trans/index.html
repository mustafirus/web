<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Offline - Responsive Coming Soon HTML Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content=""/>
	<meta name="keywords" content=""/>
	<meta name="description" content=""/>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Roboto:400,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/styles.css"/>
	<link rel="stylesheet" href="fonts/css/fontello.css">

	<link rel="shortcut icon" href="images/favicon.ico">
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/apple-touch-icon-144-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/apple-touch-icon-114-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/apple-touch-icon-72-precomposed.png">
	<link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon-57-precomposed.png">

</head>

<body>
        <div class="loader">
          <img src="images/loader.GIF" alt="loader">
        </div>
	<div id="container" class="container">
		<div id="output" class="container"></div>
		<div id="vignette" class="overlay vignette"></div>
		<div id="noise" class="overlay noise"></div>
		<div id="ui" class="wrapper">
			<div class="header animated fadeInLeft">
				<div class="logo">
					<img class="logo" src="images/logo.png" alt="logo"/>
				</div>
				<div class="desc">
					<h1>Relax,The New Site Is Almost Done.</h1>
				</div>
			</div><!-- End Header -->
			<div class="clear"></div>
			<div id="timer" class="center animated fadeInDown">
				<div id="message"></div>		
				<div  class="timer_box"><div id="days"></div></div>
				<div  class="timer_box">  <div id="hours"></div></div>
				<div  class="timer_box">  <div id="minutes"></div></div>
				<div  class="timer_box">   <div id="seconds"></div></div>
			</div><!-- End Timer -->
			<div class="clear"></div>
			<div class="sky-tabs sky-tabs-pos-top-left sky-tabs-response-to-icons animated fadeInUp">
				<input type="radio" name="sky-tabs" checked id="sky-tab1" class="sky-tab-content-1">
				<label for="sky-tab1" id="Tab1"><span><span><i class="icon-eye"></i></span></span></label>
				<input type="radio" name="sky-tabs" id="sky-tab2" class="sky-tab-content-2">
				<label for="sky-tab2" id="Tab2"><span><span><i class="icon-users-1"></i></span></span></label>
				<div class="clear"></div>
				<ul>
					<li class="sky-tab-content-1">	
						<div class="subscribe">
							<input type="text" id="subscriberEmail" class="rounded" />
							<a class="subscribeButton rounded" id="subscribeButton" href="javascript: subscribe();">Subscribe</a>
						</div>

					</li>
					<li class="sky-tab-content-2">
						<div class="social">
							<ul>
								<li><a href="#"><i class="icon-dribbble hovicon effect sub-a"></i></a></li>
								<li><a href="#"><i class="icon-flickr hovicon effect sub-a"></i></a></li>
								<li><a href="#"><i class="icon-twitter hovicon effect sub-a"></i></a></li>
								<li><a href="#"><i class="icon-vimeo hovicon effect sub-a"></i></a></li>
								<li><a href="#"><i class="icon-facebook hovicon effect sub-a"></i></a></li>
								<li><a href="#"><i class="icon-youtube hovicon effect sub-a"></i></a></li>
								<li><a href="#"><i class="icon-linkedin hovicon effect sub-a"></i></a></li>
							</ul>
						</div>
					</li>	
				</ul>
			</div><!-- End Tabs -->
		</div><!-- End Ui Wrapper -->
	</div><!-- End Container -->

	<script type="text/javascript">
	//<![CDATA[	
		var ambient_value = '#052661'; <!-- ambient color-->
		var diffuse_value = '#56a074'; <!-- diffuse color-->
		var launch = new Date(2013, 11, 1, 00, 00);<!-- date : (YEAR, MONTH (0 for January/11 for December), DAY, HOUR, MINUTE, SECOND)-->
	//]]>
	</script>        

        <script type="text/javascript" src="js/ajax.js"></script>
	<script type="text/javascript" src="http://www.creabox.es/themes/verde/js/jquery-1.9.1.min.js"></script>
	<script type='text/javascript' src="js/fss.js"></script> 
	<script type='text/javascript' src="js/custom.js"></script>
	<script type='text/javascript' src='js/timer.js'></script>
</body>
</html>
